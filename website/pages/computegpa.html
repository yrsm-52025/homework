	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
</head>

<body>
	<div class="header-bg">
		<div class="wrap">
			<div class="h-bg">
				<div class="total">
					<div class="header">
						<div class="header-bot" style="padding: 0 0 20px 0;">
							<div class="logo">
								<a href="../index.html" style="font-size: 50px; color: #000;">Computer<span
										style="font-size: 25px; color: #d54f30;">Information</span></a>
							</div>
							<div class="search">
								<input type="text" class="textbox" value="">
								<button class="gray-button"><span>Search</span></button>
							</div>
							<div class="clear"></div>
						</div>
					</div>
					<div class="menu">
						<div class="top-nav">
							<ul>
								<li><a href="../index.html">Home</a></li>
								<li><a href="./computer.html">computer</a></li>
								<li><a href="./joinus.html">join us</a></li>
								<li class="active"><a href="./computegpa.html">computegpa</a></li>
								<li><a href="#">More</a></li>
							</ul>
							<div class="clear"></div>
						</div>
					</div>
					<div class="banner-top">
						<div class="header-bottom" style="width: 100%; margin: 0;">
							<div class="header_bottom_right_images" style="width: 100%; margin: 0; min-height: 250px;">
								<div class="content-wrapper">
									<div class="content-top">
										<div class="box_wrapper" style="margin: 0;">
											<h1 style="text-align: center; color: #d54f30; font-size: 20px;">COMPUTE YOUR GPA</h1>
										</div>
										<div class="text">
											<form action="#" id="form">
												<div id="course-content">
													<div class="course-item"
														style="width: 80%;margin: 10px auto; display: flex; justify-content: space-between;">
														<input type="text" placeholder="INPUT COURSE NAME" style="width: 45%;">
														<input type="number" min="0" placeholder="INPUT COURSE TIME" style="width: 25%;">
														<select type="text" placeholder="CHOOSE COURSE SCORE" style="width: 20%;">
															<option value="4">A</option>
															<option value="3">B</option>
															<option value="2">C</option>
															<option value="1">D</option>
															<option value="0">F</option>
														</select>
													</div>
												</div>
												<div style="text-align: center; margin-top: 50px;">
													<span><input type="button" value="+ Add Other " id="addCourse"></span>
													<span style="margin-left: 20px;"><input type="button" value="Submit" id="submit"></span>
												</div>
											</form>

											<div class="clear"></div>
										</div>
									</div>
								</div>
							</div>
							<div class="clear"></div>
							<div class="footer-bottom">

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		var moreCourse = `
		<div class="course-item"
			style="width: 80%;margin: 10px auto; display: flex; justify-content: space-between;">
			<input type="text" placeholder="INPUT COURSE NAME" style="width: 45%;">
			<input type="number" min="0" placeholder="INPUT COURSE TIME" style="width: 25%;">
			<select type="text" placeholder="CHOOSE COURSE SCORE" style="width: 20%;">
				<option value="4">A</option>
				<option value="3">B</option>
				<option value="2">C</option>
				<option value="1">D</option>
				<option value="0">F</option>
			</select>
		</div>`;

		$('#submit').click(function (event) {
			event.preventDefault();
			var $courseItem = $('.course-item');
			var courseHour = 0;
			var courseHourScore = 0;
			for (var i = 0; i < $courseItem.length; i++) {
				courseHour += + ($($courseItem[i]).find('input').eq(1).val() || 0);
				courseHourScore += (($($courseItem[i]).find('input').eq(1).val() || 0) * $($courseItem[i]).find('select').val() || 0);
			}

			if (courseHour == 0) {
				alert('Your GPA is: 0.00')
			} else {
				alert('Your GPA is: ' + (courseHourScore / courseHour).toFixed(2))
			}
		});

		$('#addCourse').click(function (event) {
			event.preventDefault();
			$("#course-content").append($(moreCourse));
		});
	</script>
</body>

</html>
